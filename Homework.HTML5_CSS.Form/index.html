<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
    <link rel="stylesheet" href="./Assets/styles/style.css" />
  </head>
  <body>
    <p id="form-title">CREATE AN ACCOUNT</p>
    <form class="form-title" action="" method="post">
      <br />
      <label for="username"> USERNAME* </label>
      <input type="text" name="" id="username" placeholder="Enter username" required />
      <label for="email">EMAIL*</label>
      <input type="email" name="" id="email" placeholder="Enter email" required />
      <label for="birthday">BIRTHDAY*</label>
      <input type="date" name="" id="birthday" required />
      <label for="password">PASSWORD*</label>
      <input type="password" name="" id="password" placeholder="Enter password" required />

      <div class="tos">
        <input type="checkbox" name="" id="terms-of-services" required />
        <label for="terms-ofservices">I agree to the <a href="">Terms of Services</a></label>
      </div>
      <button type="submit">SIGN UP</button>
    </form>
  </body>
</html>
